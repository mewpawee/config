theme = "tokyonight_modify"

[editor]
line-number = "relative"
color-modes = true
cursorline = true
cursorcolumn = true
# auto-save = true
bufferline = "multiple"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏","╎", "┆", "┊", "⸽"

[editor.lsp]
display-inlay-hints = true

[keys.normal]
#esc = ["collapse_selection", "keep_primary_selection"]
